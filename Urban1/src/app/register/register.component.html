<form action="action_page.php" style="border:1px solid #ccc">
    <div class="container">
      <h1>Sign Up</h1>
      <p>Please fill in this form to create an account.</p>
      <hr>
  
     <!-- <label for="customerId"><b>Customer Id</b></label>
      <input type="text" placeholder="Enter Id" name="customerId" [(ngModel)]="user.customerId" required>-->
  
      <label for="customerName"><b>Name</b></label>
      <input type="text" placeholder="Enter Name" name="customerName" [(ngModel)]="user.customerName" required>
      
      <label for="customerNumber"><b>Contact Number</b></label>
      <input type="text" placeholder="Enter Number" name="customerNumber" [(ngModel)]="user.customerNumber"required>
     
      <label for="customerAddress"><b>Address</b></label>
      <input type="text" placeholder="Enter Address" name="customerAddress" [(ngModel)]="user.customerAddress" required>
     
      <label for="password"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" name="psw" [(ngModel)]="user.password" required>
  
      <label for="psw-repeat"><b>Repeat Password</b></label>
      <input type="password" placeholder="Repeat Password" name="psw-repeat" required>
  
      <label>
        <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
      </label>
  
      <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>
  
      <div class="clearfix">
        <button type="button" class="cancelbtn">Cancel</button>
        <button (click)="showUser()" type="submit" class="signupbtn">Sign Up</button>
      </div>
    </div>
  </form>
