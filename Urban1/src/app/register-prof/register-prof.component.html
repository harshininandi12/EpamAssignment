<form action="action_page.php" style="border:1px solid #ccc">
    <div class="container">
      <h1>Sign Up</h1>
      <p>Please fill in this form to create an account.</p>
      <hr>
  
  
      <label for="profName"><b>Name</b></label>
      <input type="text" placeholder="Enter Name" name="profName" [(ngModel)]="user.profName" required>
      
      <label for="profAddress"><b>Address</b></label>
      <input type="text" placeholder="Enter Address" name="profAddress" [(ngModel)]="user.profAddress" required>
 
      <label for="qualification"><b>qualifiation</b></label>
      <input type="text" placeholder="Enter qualification" name="qualification" [(ngModel)]="user.qualification" required>

      <label for="profNumber"><b>Contact Number</b></label>
      <input type="text" placeholder="Enter Number" name="profNumber" [(ngModel)]="user.profNumber"required>

      <label for="aadharNumber"><b>Aadhar Number</b></label>
      <input type="text" placeholder="aadhar Number Address" name="aadharNumber" [(ngModel)]="user.aadharNumber" required><br/>

      
      <label for="password"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" name="password" [(ngModel)]="user.password" required>
  
      <label for="psw-repeat"><b>Repeat Password</b></label>
      <input type="password" placeholder="Repeat Password" name="psw-repeat" required>
  
      <label for="status"><b>Select your Profession Profession</b></label>
    <select class="form-control" name="service" [(ngModel)]="user.service">
      <option value="KitchenCleaning">Kitchen Cleaning</option>
        <option value="CarpetCleaning">Carpet Cleanig</option>
        <option value="BathroomCleaning">Bathroom Cleaning</option>
        <option value="waterPurifierRepair">Water Purifier Repair</option>
        <option value="AcRepair">AC Repair</option>
        <option value="FridgeRepair">Fridge Repair</option>
        <option value="washingMachineRepair">Washing Machine Repair</option>
        <option value="Electrician">Electrician</option>
        <option value="carpenter">Carpenter</option>
        <option value="plumber">Plumber</option>
        <option value="birthdayDecorator">Birthday Decorator</option>
        <option value="FamilyEvent">Family Events</option>
    </select>
<br/>
      <label>
        <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
      </label>
  
      <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>
  
      <div class="clearfix">
        <button type="button" class="cancelbtn">Cancel</button>
        <button (click)="show()" type="submit" class="signupbtn">Sign Up</button>
      </div>
    </div>
  </form>
